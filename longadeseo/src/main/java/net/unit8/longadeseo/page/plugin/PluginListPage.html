<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.w3.org/1999/xhtml http://wicket-contrib.googlecode.com/files/wicket.xsd">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>プラグインの一覧</title>
</head>
<body>
	<wicket:extend>
	<p class="well"><wicket:message key="lead">lead</wicket:message></p>
	<ol>
		<li id="pluginRegistryList" wicket:id="pluginRegistryList">
			<form class="form-horizontal" wicket:id="pluginUpdateForm">
				<div class="row">
					<label class="span3"><wicket:message key="plugin.name">Name</wicket:message></label>
					<span class="span8" wicket:id="name">Excelの編集者を抜き出し一覧化します</span>
				</div>
				<div class="row">
					<label class="span3"><wicket:message key="plugin.class">プラグインの実装</wicket:message></label>
					<span class="span8" wicket:id="pluginClass">longadeseo.plugin.JRubyExcelPlugin</span>
				</div>

				<div class="row">
					<label class="span3"><wicket:message key="plugin.description">Description</wicket:message></label>
					<span class="span8" wicket:id="description">Excelシートの中から</span>
				</div>

				<div class="row">
					<label class="span3"><wicket:message key="plugin.includes">applicable scope</wicket:message></label>
					<span class="span8" wicket:id="pluginIncludes">/**</span>
				</div>

				<div wicket:id="optionsContainer">
					<div class="row" wicket:id="options">
						<span class="span3" wicket:id="name">option name</span>
						<span class="span8" wicket:id="value">option value</span>
					</div>
				</div>
			<div class="form-actions">
				<input type="button" class="btn" wicket:id="activeButton" value="Inactive"/>
				<input type="button" class="btn" wicket:id="testButton" value="Test"/>
				<input type="submit" class="btn btn-danger" wicket:id="deleteButton" value="Delete"/>
			</div>
			</form>
		</li>
	</ol>

	<form wicket:id="pluginRegistryForm">
		<fieldset>
			<legend>新しいプラグイン</legend>
			<div wicket:id="errorMessages"></div>

			<dl>
				<dt><wicket:message key="newName">Name</wicket:message></dt>
				<dd><input wicket:id="newName" type="text" size="30"/></dd>

				<dt><wicket:message key="newClass">Class</wicket:message></dt>
				<dd><input wicket:id="newClass" type="text" size="50"/> <span wicket:id="newClassWarning">警告！</span></dd>

				<dt><wicket:message key="newDescription">Desctiption</wicket:message></dt>
				<dd>
				  <textarea  wicket:id="newDescription" rows="4" cols="80"></textarea>
				</dd>

				<dt><wicket:message key="newIncludes">applicable scope</wicket:message></dt>
				<dd>
				  <input wicket:id="newIncludes" type="text" size="50"/>
				</dd>
				<dt>Options</dt>
				<dd>
					<div wicket:id="newOptionsContainer">
						<dl wicket:id="newOptions">
							<dt><span wicket:id="optionNameLabel">オプション名</span></dt>
							<dd>
								<input wicket:id="name" type="hidden"/>
								<input wicket:id="value"/>
							</dd>
						</dl>
					</div>
				</dd>
			</dl>
			<button type="submit"><wicket:message key="addPlugin"></wicket:message></button>
		</fieldset>
	</form>
	<div wicket:id="testWindow">&nbsp;</div>
	</wicket:extend>
</body>
</html>
