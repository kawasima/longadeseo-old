<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://wicket-contrib.googlecode.com/files/wicket.xsd">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>プラグインの一覧</title>
</head>
<body>
	プラグイン[<span wicket:id="pluginName">プラグイン名</span>] のテストができます。

	<p>プラグインを発動させたいファイルを選択すると直ちにテスト実行が始まります</p>
	<form wicket:id="uploadForm">
		<input type="file" wicket:id="testFile"/>
	</form>

	<div>
	<pre wicket:id="testResult">テストの結果がここにでます</pre>
	</div>
</body>
</html>
